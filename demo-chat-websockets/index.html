<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>chat !</title>
    <style>
      #zone_chat strong {
        color: green;
        padding: 8px;
      }
    </style>
  </head>

  <body>
    <h1>Demo Chat and Websockets!</h1>

    <form action="/" method="post" id="form_chat">
      <input
        type="text"
        name="message"
        id="message"
        placeholder="let's talk"
        size="50"
        autofocus
      />
      <input type="submit" id="send_message" value="Send" />
    </form>

    <section id="zone_chat">
      <section id="feedback"></section>
    </section>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    
  </body>
</html>
